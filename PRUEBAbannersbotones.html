<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba: Botones + Banners</title>
    <style>
        /* Estilo general de la página */
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        /* Banners laterales */
        .banner-lateral {
            width: 15%;
            min-width: 120px;
        }

        /* Contenido central con botones */
        .contenido-central {
            width: 60%;
            text-align: center;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        /* Botones */
        button {
            padding: 15px 30px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 4px;
        }

        button:hover {
            background-color: #1976D2;
        }

        /* Banners superior e inferior */
        .banner-superior, .banner-inferior {
            width: 100%;
            text-align: center;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <!-- BANNER SUPERIOR -->
    <div class="banner-superior">
        <!-- BEGIN AADS AD UNIT 2428972 -->
        <div id="frame" style="width: 100%;margin: auto;position: relative; z-index: 99998;">
            <iframe data-aa='2428972' src='//acceptable.a-ads.com/2428972/?size=Adaptive'
                    style='border:0; padding:0; width:70%; height:auto; overflow:hidden;display: block;margin: auto'></iframe>
        </div>
        <!-- END AADS AD UNIT 2428972 -->
    </div>

    <!-- BANNER IZQUIERDO -->
    <div class="banner-lateral">
        <!-- BEGIN AADS AD UNIT 2428972 -->
        <div id="frame" style="width: 100%;margin: auto;position: relative; z-index: 99998;">
            <iframe data-aa='2428972' src='//acceptable.a-ads.com/2428972/?size=Adaptive'
                    style='border:0; padding:0; width:100%; height:auto; overflow:hidden;display: block;margin: auto'></iframe>
        </div>
        <!-- END AADS AD UNIT 2428972 -->
    </div>

    <!-- CONTENIDO CENTRAL CON BOTONES -->
    <div class="contenido-central">
        <h1>Gestión de Fondos</h1>
        <button id="deposito">Depósito</button>
        <button id="retiro">Retiro</button>
    </div>

    <!-- BANNER DERECHO -->
    <div class="banner-lateral">
        <!-- BEGIN AADS AD UNIT 2428972 -->
        <div id="frame" style="width: 100%;margin: auto;position: relative; z-index: 99998;">
            <iframe data-aa='2428972' src='//acceptable.a-ads.com/2428972/?size=Adaptive'
                    style='border:0; padding:0; width:100%; height:auto; overflow:hidden;display: block;margin: auto'></iframe>
        </div>
        <!-- END AADS AD UNIT 2428972 -->
    </div>

    <!-- BANNER INFERIOR -->
    <div class="banner-inferior">
        <!-- BEGIN AADS AD UNIT 2428972 -->
        <div id="frame" style="width: 100%;margin: auto;position: relative; z-index: 99998;">
            <iframe data-aa='2428972' src='//acceptable.a-ads.com/2428972/?size=Adaptive'
                    style='border:0; padding:0; width:70%; height:auto; overflow:hidden;display: block;margin: auto'></iframe>
        </div>
        <!-- END AADS AD UNIT 2428972 -->
    </div>

</body>
</html>
