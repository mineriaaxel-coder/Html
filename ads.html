<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AADS - Botones + Banners</title>
    <style>
        /* Estilo general */
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Botones */
        .btn-container {
            text-align: center;
            margin: 30px 0;
        }
        .btn {
            background-color: #2563eb;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            margin: 0 10px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #1d4ed8;
        }

        /* Banners AADS */
        .banner-top, .banner-bottom {
            width: 100%;
            height: 80px;
            background-color: #f97316;
            color: white;
            text-align: center;
            line-height: 80px;
            font-size: 20px;
            font-weight: bold;
            margin: 10px 0;
        }
        .banner-side {
            width: 150px;
            height: 400px;
            background-color: #f97316;
            color: white;
            text-align: center;
            line-height: 400px;
            font-size: 18px;
            font-weight: bold;
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
        }
        .banner-left {
            left: 20px;
        }
        .banner-right {
            right: 20px;
        }

        /* Ajuste para móviles (sin banners laterales) */
        @media (max-width: 768px) {
            .banner-side {
                display: none;
            }
            .btn {
                display: block;
                margin: 10px auto;
            }
        }
    </style>
</head>
<body>
    <!-- Banner ARRIBA -->
    <div class="banner-top">AADS - BANNER ARRIBA</div>

    <!-- Banners LATERALES -->
    <div class="banner-side banner-left">AADS - LATERAL IZQ</div>
    <div class="banner-side banner-right">AADS - LATERAL DER</div>

    <!-- Botones principales -->
    <div class="btn-container">
        <button class="btn">DEPÓSITO</button>
        <button class="btn">RETIRO</button>
        <button class="btn">TAREAS</button>
    </div>

    <!-- Banner ABAJO -->
    <div class="banner-bottom">AADS - BANNER ABAJO</div>
</body>
</html>
