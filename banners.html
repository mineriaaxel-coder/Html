<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App - Botones + Banners AADS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            position: relative;
        }
        .btn-container {
            text-align: center;
            margin: 50px 0;
        }
        .btn {
            background-color: #2563eb;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            min-width: 150px;
        }
        .btn:hover {
            background-color: #1d4ed8;
        }
        .banner-side {
            width: 15%;
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            z-index: 99999;
        }
        .banner-left {
            left: 20px;
        }
        .banner-right {
            right: 20px;
        }
        @media (max-width: 768px) {
            .banner-side {
                display: none;
            }
            .btn {
                display: block;
                margin: 15px auto;
            }
        }
    </style>
</head>
<body>
    <!-- BANNER ARRIBA -->
    <div style="width: 100%;margin: auto;position: relative; z-index: 99998; margin-bottom: 30px;">
        <iframe data-aa='2428972' src='//acceptable.a-ads.com/2428972/?size=Adaptive'
                style='border:0; padding:0; width:100%; height:auto; overflow:hidden;display: block;margin: auto'></iframe>
    </div>

    <!-- BANNERS LATERALES -->
    <div class="banner-side banner-left">
        <iframe data-aa='2428972' src='//acceptable.a-ads.com/2428972/?size=Adaptive'
                style='border:0; padding:0; width:100%; height: 400px; overflow:hidden;display: block;margin: auto'></iframe>
    </div>
    <div class="banner-side banner-right">
        <iframe data-aa='2428972' src='//acceptable.a-ads.com/2428972/?size=Adaptive'
                style='border:0; padding:0; width:100%; height: 400px; overflow:hidden;display: block;margin: auto'></iframe>
    </div>

    <!-- BOTONES -->
    <div class="btn-container">
        <button class="btn">DEPÃ“SITO</button>

        <button class="btn">TAREAS</button>
    </div>

    <!-- BANNER ABAJO -->

                style='border:0; padding:0; width:100%; height:auto; overflow:hidden;display: block;margin: auto'></iframe>

</body>
</html>
